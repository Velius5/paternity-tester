<ion-header>
  <ion-toolbar class="centered-toolbar">
    <ion-title class="centered-title" size="small">Paternity Tester</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Your kids</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Adrian
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-note slot="end">Male</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Date of birth</ion-label>
          <ion-note slot="end">01.01.2021</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Current match</ion-label>
          <ion-note slot="end"><span color="danger">81%</span></ion-note>
        </ion-item>
      </ion-list>
      <ion-button expand="block" [routerLink]="['/details']">Details</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Patryk
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-note slot="end">Male</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Date of birth</ion-label>
          <ion-note slot="end">01.01.2021</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Current match</ion-label>
          <ion-note slot="end"><span color="danger">81%</span></ion-note>
        </ion-item>
      </ion-list>
      <ion-button expand="block" [routerLink]="['/details']">Details</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
