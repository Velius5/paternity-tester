<div *ngIf="kid">
  <ion-header>
    <ion-toolbar class="centered-toolbar">
      <ion-title class="centered-title" size="small">Paternity Tester</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [defaultHref]="'/menu'" color="danger"></ion-back-button>
      </ion-buttons>
      <ion-title>{{kid.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-card>
      <ion-card-header>
        <ion-card-title><span [style.color]="kid.summary == 0 ? 'red': 'black'">{{kid.summary}}%</span> of chance that you are {{kid.name}}'s father</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        What type of test you wanna do?
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item [routerLink]="['/menu/details', kid.id, 'eye-color-test']">
        <ion-icon name="eye-outline" slot="start"></ion-icon>
        <ion-label>Eye color test <span *ngIf="kid.tests.eyeColorTest" [style.color]="kid.tests.eyeColorTest.summary == 0 ? 'red': 'black'">({{kid.tests.eyeColorTest.summary}}%)</span></ion-label>
      </ion-item>

      <ion-item [routerLink]="['/menu/details', kid.id, 'hair-color-test']">
        <ion-icon name="recording-outline" slot="start"></ion-icon>
        <ion-label>Hair color test <span *ngIf="kid.tests.hairColorTest" [style.color]="kid.tests.hairColorTest.summary == 0 ? 'red': 'black'">({{kid.tests.hairColorTest.summary}}%)</span></ion-label>
      </ion-item>

      <ion-item href="#">
        <ion-icon name="water-outline" slot="start"></ion-icon>
        <ion-label>Blood test</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="male-female-outline" slot="start"></ion-icon>
        <ion-label>Chinese gender test</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="invert-mode-outline" slot="start"></ion-icon>
        <ion-label>Peculiarities test</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="scan-outline" slot="start"></ion-icon>
        <ion-label>Face shape test</ion-label>
      </ion-item>
    </ion-card>

  </ion-content>
</div>
